<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="pt-BR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora do Amor</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <div id="content-box">
            <h1> Calculadora do Amor ♥</h1>
            <p>Digite o seu nome e logo abaixo o nome do seu Crush e veja as chances desse relacionamento dar certo: </p>
            <br>

            <label for="your-name">Seu nome: </label>
            <input type="text" id="your-name" name="your-name"><br><br>
            <label for="crush-name">Nome do Crush:</label>
            <input type="text" id="crush-name" name="crush-name"><br><br>

            <button id="calculate">Calcular ♡</button>

            <h2 id="result-message"></h2>
            <p id="result-percentage"></p>
        </div>
    </body>
</html>
